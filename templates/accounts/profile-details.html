{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
    <div class="d-flex">
        <div class="d-inline p-2 w-50">
            <img src="{{ profile.image }}"
                 class="w-50 rounded mx-auto d-block" alt="description">
        </div>
        <div class="d-inline p-2 w-50">
            <div class="d-flex flex-column">
                <h5><u>Name:</u> {{ profile.first_name }} {{ profile.last_name }}</h5>
                <h5><u>Position:</u> {{ profile.position }}</h5>
                <h5><u>Email:</u> {{ profile.email }}</h5>
{#                <a href="{% url 'profile details' %}" class="btn btn-primary">Edit Profile</a>#}
            </div>
        </div>
    </div>
</div>

{% endblock %}
