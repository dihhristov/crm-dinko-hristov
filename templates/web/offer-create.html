{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% block content %}

    <body class="bg-gradient-primary">
    <div class="container">
        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <div class="row">
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Create Offer!</h1>
                            </div>
                            <form action="{% url 'create offer' %}" method="POST">
                                {{ form|crispy }}
                                {% csrf_token %}
                                <button type="submit" class="btn btn-primary btn-user btn-block">Create
                                    Offer
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
